{% extends "accounts/base.html" %}
{% load static %}
{% block title %}Change Password - COLLABoard{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'accounts/css/profile.css' %}">

<div class="main profile-body">
  <div class="profile-container">
    <div class="profile-header">
      <h2>Change Password</h2>
    </div>

    <form method="post">
      {% csrf_token %}
      <div class="password-field">
        <label for="id_old_password">Current Password</label>
        <div class="password-input">
          {{ form.old_password }}
          <button type="button" class="toggle-password" data-target="id_old_password">👁️</button>
        </div>
      </div>

      <div class="password-field">
        <label for="id_new_password1">New Password</label>
        <div class="password-input">
          {{ form.new_password1 }}
          <button type="button" class="toggle-password" data-target="id_new_password1">👁️</button>
        </div>
      </div>

      <div class="password-field">
        <label for="id_new_password2">Confirm New Password</label>
        <div class="password-input">
          {{ form.new_password2 }}
          <button type="button" class="toggle-password" data-target="id_new_password2">👁️</button>
        </div>
      </div>

      <div class="profile-actions">
        <button type="submit" class="btn">Save New Password</button>
        <a href="{% url 'edit_profile' %}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>

<script src="{% static 'accounts/js/password-toggle.js' %}"></script>
{% endblock %}
