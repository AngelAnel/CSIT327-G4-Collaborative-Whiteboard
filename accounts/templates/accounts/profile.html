{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Profile</title>
  <link rel="stylesheet" href="{% static 'accounts/css/base.css' %}">
  <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">
</head>

<body class="profile-body">
  <div class="profile-container">
          <div class="back-dashboard">
      {% if user.role == "student" %}
        <a href="{% url 'student_dashboard' %}" class="btn btn-secondary">← Back to Dashboard</a>
      {% elif user.role == "teacher" %}
        <a href="{% url 'teacher_dashboard' %}" class="btn btn-secondary">← Back to Dashboard</a>
      {% elif user.role == "admin" %}
        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">← Back to Dashboard</a>
      {% endif %}
    </div>

    <div class="profile-header">
      <h2>My Profile</h2>
    </div>
    <div class="profile-info">
      <label>Username</label>
      <input type="text" value="{{ user.username }}" readonly>
    </div>
    <div class="profile-info">
      <label>Email</label>
      <input type="email" value="{{ user.email }}" readonly>
    </div>
    {% if user.role == "student" %}
    <div class="profile-info">
      <label>Student ID</label>
      <input type="text" value="{{ user.student_id }}" readonly>
    </div>
    {% endif %}
    <div class="profile-actions">
      <a href="{% url 'edit_profile' %}" class="btn">Edit Profile</a>
    </div>
  </div>
</body>
</html>
