{% extends "accounts/base.html" %}
{% load static %}
{% block content %}
<div class="main">
  <section class="dashboard-wrapper">
    <h1>Join a Session</h1>
    <form method="post">
      {% csrf_token %}
      <input type="text" name="code" placeholder="Enter Session Code" required>
      <button type="submit" class="btn">Join</button>
    </form>
    {% if error %}
      <p style="color:red;">{{ error }}</p>
    {% endif %}
  </section>
</div>
{% endblock %}
